# Mouse Warp Configuration
# Reload with: kill -SIGHUP $(pgrep -f mouse-warp)

[general]
poll_interval = 0.02 # Main loop interval in seconds (20ms balances responsiveness vs CPU)

# Edge Wrapping
# Cursor teleports to opposite edge when hitting screen boundaries
[edge_wrap]
enabled = true
horizontal = true # Wrap at left/right screen edges
vertical = true   # Wrap at top/bottom monitor edges

# Edge Resistance (for edge wrapping)
# Adds friction before allowing cursor to wrap at edges
[edge_resistance]
enabled = true
mode = "distance" # "time", "distance", "velocity", or "none"

# Time mode: cursor must stay at edge for delay before wrapping
time_delay = 0.15 # seconds to wait at edge

# Distance mode: must keep pushing into edge to build up "pressure"
distance_threshold = 30 # pixels of pressure needed to wrap

# Velocity mode: only fast movements trigger wrap
velocity_threshold = 800 # pixels/second minimum speed to wrap

# Monitor Switching
# Hold Shift and move mouse horizontally to jump to adjacent monitor
[monitor_switch]
enabled = true
shift_threshold = 100 # pixels of horizontal movement needed while holding Shift

# Cursor Acceleration
# Hold Ctrl to multiply mouse movement speed
# Useful for large/multiple monitors
[acceleration]
enabled = true
multiplier = 2.0     # Movement multiplier (2.0 = twice as fast)
edge_resistance = 50 # Pixels of pressure needed to leave current monitor (0 to disable)
# Prevents accidentally crossing to next monitor during fast movement

# Visual Feedback
# Shows brief indicator at cursor position after warp/wrap
# Colors from Catppuccin palette (auto-switches for dark/light theme)
[highlight]
enabled = true
style = "edge_flash"        # "brackets" or "edge_flash" (for edge wrapping)
monitor_cross_style = "brackets"  # "brackets" or "edge_flash" (for Shift+move and i3 workspace switches)
#   brackets: four L-shaped corners around cursor
#   edge_flash: bright segment on screen edge
# Note: Natural mouse crossing at monitor boundaries always uses edge_flash
natural_cross_threshold = 200  # pixels from edge to detect natural crossing vs teleport

size = 100     # Size of indicator in pixels (brackets box size)
thickness = 10 # Line/bracket thickness in pixels
duration = 0.4 # Animation duration in seconds (200-600ms recommended)

monitor_warp_color = "peach" # Color when jumping between monitors (Shift+move)
edge_warp_color = "peach"    # Color when wrapping at screen edges

# Brackets-specific options
brackets_gap = 8 # Gap around cursor so pointer isn't obscured

# Edge flash-specific options (only used when style = "edge_flash")
edge_flash_length = 300   # Length of edge segment in pixels
edge_flash_thickness = 10 # Thickness of edge segment in pixels

# Available colors: rosewater, flamingo, pink, mauve, red, maroon,
#                   peach, yellow, green, teal, sky, sapphire, blue, lavender

# Theme Detection
# Controls which color palette to use for highlights
[theme]
mode = "auto"   # "auto" (detect from system), "dark", or "light"
cache_ttl = 5.0 # Seconds to cache theme detection result

# Focus Warp (Mouse Follows Focus)
# Automatically warps cursor to focused window when focus changes via keyboard
# Requires: pip install i3ipc
[focus_warp]
enabled = true
position = "center"    # "center" or ratio like "0.33,0.33" (top-left third)
skip_floating = false  # Skip warping to floating windows
